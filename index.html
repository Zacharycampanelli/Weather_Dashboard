<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="">
      <h1 class="">Weather Dashboard</h1>
    </header>

    <!-- Search for a city  -->
    <main class="d-flex justify-content-between">
      <div class="col-12 col-md-3">
        <div class="card">
          <h3>Search for a City:</h3>
          <form id="city-form" class="card-body">
            <input
              name="city"
              id="city"
              type="text"
              class="form-input"
              placeholder="San Diego"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <!-- Previous Searches -->
        <div class="card" id="pastSearches"></div>
      </div>

      <!-- Weather Container -->
      <div
        class="
          d-flex
          flex-column
          justify-content-start
          align-items-start
          col-12 col-md-9
        "
        id="weatherContainer"
      >
        <!-- One Day Forecast -->
        <div class="d-flex flex-column" id="today"></div>

        <h4 id="fiveDayHeader"></h4>
        <!-- Five Day Forecast -->
        <div class="d-flex flex-column" id="five-day"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
